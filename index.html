<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PLAN DE PRODUCTION - IMAGES</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PLAN DE PRODUCTION - IMAGES</h1>

<!-- Login simple (utilisateur ajouté manuellement) -->
  <div id="login-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="loginBtn">Connexion</button>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <div id="board"></div>
  <button id="addThemeBtn">+ TYPE DE PROJET</button>

  <!-- Modal pour éditer les tâches -->
  <div id="modal">
    <div class="modal-content">
      <h3>ÉDITER PROJET</h3>
      <div class="field"><label>Titre</label><input id="m-title" type="text"></div>
      <div class="field"><label>Date début</label><input id="m-start" type="date"></div>
      <div class="field"><label>Date fin</label><input id="m-end" type="date"></div>
      <div class="field"><label>Équipe</label><input id="m-team" type="text"></div>
      <div class="field"><label>Priorité</label>
        <select id="m-priority">
          <option>HAUTE</option>
          <option>MOYENNE</option>
          <option>BASSE</option>
        </select>
      </div>

      <h4>Checklist</h4>
      <div id="checklist-container"></div>
      <button id="addChecklistBtn">+ À FAIRE</button>

      <div class="modal-actions">
        <button id="modalCancel">Annuler</button>
        <button id="modalSave">Enregistrer</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
