<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLAN DE PRODUCTION - IMAGES</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>PLAN DE PRODUCTION - IMAGES</h1>

<div id="auth">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn">Se connecter</button>
  <button id="logoutBtn" style="display:none;">Se déconnecter</button>
  <div id="userInfo"></div>
</div>

<div id="boardContainer" style="display:none;">
  <div id="board" class="board"></div>
  <button id="addThemeBtn">+ TYPE DE PROJET</button>
</div>

<!-- Modal édition -->
<div id="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <h3 id="modalTitle">ÉDITER PROJET</h3>
    <div class="field"><label>Titre</label><input id="m-title" type="text"></div>
    <div class="field"><label>Date début</label><input id="m-start" type="date"></div>
    <div class="field"><label>Date fin</label><input id="m-end" type="date"></div>
    <div class="field"><label>Équipe</label><input id="m-team" type="text"></div>
    <div class="field"><label>Priorité</label>
      <select id="m-priority">
        <option>HAUTE</option>
        <option>MOYENNE</option>
        <option>BASSE</option>
      </select>
    </div>
    <div class="field">
      <label>Checklist</label>
      <div id="checklist-container"></div>
      <button id="addChecklistBtn">+ À FAIRE</button>
    </div>
    <div class="modal-actions">
      <button id="modalCancel" class="ghost">Annuler</button>
      <button id="modalSave">Enregistrer</button>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
