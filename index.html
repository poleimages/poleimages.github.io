<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PLAN DE PRODUCTION - IMAGES</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>PLAN DE PRODUCTION - IMAGES</h1>

<div id="board" class="board"></div>
<div style="margin-top:12px;">
  <button id="addThemeBtn">+ TYPE DE PROJET</button>
</div>

<!-- Modal édition -->
<div id="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <h3>ÉDITER PROJET</h3>
    <div class="field"><label>Titre</label><input id="m-title" type="text"></div>
    <div class="field"><label>Date début</label><input id="m-start" type="date"></div>
    <div class="field"><label>Date fin</label><input id="m-end" type="date"></div>
    <div class="field"><label>Personne(s)</label><input id="m-team" type="text"></div>
    <div class="field"><label>Priorité</label>
      <select id="m-priority">
        <option>HAUTE</option>
        <option>MOYENNE</option>
        <option>BASSE</option>
      </select>
    </div>
    <div class="field">
      <label>Checklist</label>
      <div id="checklist-container"></div>
      <button id="addChecklistBtn">+ À FAIRE</button>
    </div>
    <div class="modal-actions">
      <button id="modalCancel" class="ghost">ANNULER</button>
      <button id="modalSave">ENREGISTRER</button>
    </div>
  </div>
</div>

<!-- Firebase & Script -->
<script type="module" src="script.js"></script>
</body>
</html>
