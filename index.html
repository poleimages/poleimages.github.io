<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PLAN DE PRODUCTION - IMAGES</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container" style="display: none;">
    <div class="auth-form">
      <h2>CONNEXION</h2>
      <div class="field">
        <label>Email</label>
        <input id="loginEmail" type="email" />
      </div>
      <div class="field">
        <label>Mot de passe</label>
        <input id="loginPassword" type="password" />
      </div>
      <div class="modal-actions">
        <button id="loginBtn">SE CONNECTER</button>
      </div>
      <div id="authError" class="error-message"></div>
    </div>
  </div>

  <div id="app-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1>PLAN DE PRODUCTION - IMAGES</h1>
      <div>
        <span id="userInfo"></span>
<button id="logoutBtn" class="ghost" style="display:none;">DÉCONNEXION</button>
      </div>
    </div>

    <div id="board" class="board"></div>
    <div style="margin-top:12px;">
      <button id="addThemeBtn">+ TYPE DE PROJET</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3>ÉDITER PROJET</h3>
      <div class="field"><label>Titre</label><input id="m-title" type="text" /></div>
      <div class="field"><label>Date début</label><input id="m-start" type="date" /></div>
      <div class="field"><label>Date fin</label><input id="m-end" type="date" /></div>
      <div class="field"><label>Équipe</label><input id="m-team" type="text" /></div>
      <div class="field"><label>Priorité</label>
        <select id="m-priority">
          <option>Haute</option>
          <option>Moyenne</option>
          <option>Basse</option>
        </select>
      </div>
      <div class="field">
        <label>Checklist</label>
        <div id="checklist-container"></div>
        <button id="addChecklistBtn" class="ghost">+ À FAIRE</button>
      </div>
      <div class="modal-actions">
        <button id="modalCancel" class="ghost">ANNULER</button>
        <button id="modalSave">ENREGISTRER</button>
      </div>
    </div>
  </div>

<script type="module" src="script.js"></script>
</body>
</html>
